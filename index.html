<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Matt</h1>
        <figure>
            <figcaption>Photo by
                <a href="https://unsplash.com/@iankeefe?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Ian Keefe</a>
                 on <a href="https://unsplash.com/photos/body-of-water-NBQhCKtg_9Y?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </figcaption>
        </figure>
    </header>
    <main>
        <h2 class="main-header">This is not a real service. 
            You should totally sign up to this thing. Sign up now.<br>
            Go on.
        </h2>
            <form class="form">
                
                <fieldset>
                    <legend>Let's do this</legend>

                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name">
                    </div>

                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>

                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone">
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>

                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password">
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </main>

   
</body>
</html>
