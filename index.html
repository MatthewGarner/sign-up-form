<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Matt</h1>
        <p>Photo by
            <a href="https://unsplash.com/@iankeefe?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Ian Keefe</a>
                on <a href="https://unsplash.com/photos/body-of-water-NBQhCKtg_9Y?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
        
    </header>
    <main>
        <h2 class="main-header">This is not a real service. 
            You should totally sign up to this thing. Sign up now.<br>
            Go on.
        </h2>
            <form class="form">
                
                <fieldset>
                    <h2 class="form-header">Let's do this</h2>

                    <div class="form-inputs">
                        <div class="form-field">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" required>
                        </div>
                        <div class="form-field">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" required>
                        </div>
                        <div class="form-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-field">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div class="form-field password">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="form-field password">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                    </div>
                </fieldset>
                <div class="button">
                    <button type="submit">Create Account</button>
                </div>
                
            </form>
            <div class="footer">
                <p>Or <a href="#">Log in</a> if you already have an account</p>
            </div>
        </div>
    </main>

   
</body>
</html>
